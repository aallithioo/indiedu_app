name: aallithioo
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  auto_route: ^3.2.1
  cupertino_icons: ^1.0.2
  firebase: ^9.0.2
  firebase_auth: ^3.3.5
  firebase_storage: ^10.2.5
  firebase_user_stream: ^1.1.0
  flutter:
    sdk: flutter
  flutter_svg: ^1.0.2
  get: ^4.6.1
  google_fonts: ^2.2.0
  google_sign_in: ^5.2.3
  provider: ^6.0.2
  shared_preferences: ^2.0.12

dev_dependencies:
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
